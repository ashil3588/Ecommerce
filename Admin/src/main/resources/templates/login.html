<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:title" content="">
    <meta property="og:type" content="">
    <meta property="og:url" content="">
    <meta property="og:image" content="">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="/admin/imgs/theme/favicon.svg">
    <!-- Template CSS -->
    <link href="/admin/css/main.css" rel="stylesheet" type="text/css" />

</head>

<body>
<main>
    <header class="main-header style-2 navbar">
        <div class="col-brand" style="margin-left: 600px">
            <a href="index.html" class="brand-wrap mx-auto">
                <img src="/admin/imgs/misc/app_logo.png"   alt="Evara Dashboard" style="margin-top: 20px;width: 500px; margin-left: -100px">
            </a>
        </div>

    </header>
    <section class="content-main mt-80 mb-80">

            <div class="card-body"  style="margin-left: 500px;width: 400px">
                <h4 class="card-title mb-4" style="text-align: center;">Admin Login</h4>
                <form action="#" th:action="@{/authenticateTheUser}" method="post">
                    <div class="mb-3">
                        <input class="form-control" name="username" placeholder="email" type="text">
                    </div> <!-- form-group// -->
                    <div class="mb-3" style="margin-top: 20px">
                        <input class="form-control" name="password" placeholder="Password" type="password">
                    </div>

                    <div  th:if="${param.error}">
                        <div class="alert alert-danger col=xs-offset-1 col-xs-10">
                            Sorry:you entered invalid username/password</div>
                    </div>
                    <div  th:if="${param.logout}">
                        <div class="alert alert-success col=xs-offset-1 col-xs-10">
                            You have been logged out</div>
                    </div>

                    <div class="mb-4" style="margin-left: 50px">
                        <button type="submit" class="btn btn-primary w-100"> Login </button>
                    </div> <!-- form-group// -->
                </form>

            </div>

    </section>

</main>
<script src="/admin/js/vendors/jquery-3.6.0.min.js"></script>
<script src="/admin/js/vendors/bootstrap.bundle.min.js"></script>
<script src="/admin/js/vendors/jquery.fullscreen.min.js"></script>
<!-- Maicript/admin -->
<script src="/admin/js/main.js" type="text/javascript"></script>
</body>

</html>
